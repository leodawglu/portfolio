<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Leo Lu Portfolio Website</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
        crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous">
    </script>
    <script defer src="index.js"></script>
    <script defer src="about.js"></script>
    <script src="navbar-loader.js"></script>
  </head>
  <body>
    <div id="navbar-placeholder"></div>

    <div class="hero-section">
        <img src="./images/berat-castle.jpg" alt="Blurred photo of Leo standing on edge of Berat Castle overlooking the town and Tomorr Mountain Range" class="banner-img img-fluid">
        <div class="overlay">
            <h1>Software Engineer Portfolio</h1>
        </div>
    </div>

    <div class="about container" id="about-me">

    </div>

    <div class="resume container" id="my-resume">

    </div>

    <div class="d-flex justify-content-center">
        <form class="form card" action="" id="contact-form">
          <h2 class="row mx-3 my-3 contact-title title">Contact Me</h2>
          <div id="form-container" class="card-body">
            <div class="row my-3">
              <div class="col-2">
                <label class="input-label title" for="name">
                  Name
                </label>
              </div>
              <div class="col-10">
                <input
                  class="form-control"
                  type="text"
                  id="name"
                  name="name"
                  title="Enter your name"
                />
              </div>
            </div>
            <div class="row my-3">
              <div class="col-2">
                <label class="input-label title" for="email">
                  Email
                </label>
              </div>
              <div class="col-10">
                <input
                  class="form-control"
                  type="email"
                  id="email"
                  name="email"
                  title="Enter an email"
                />
              </div>
            </div>
            <div class="mb-3">
                <label for="contact-form" class="form-label title">Message</label>
                <textarea class="form-control" id="contact-form" rows="3"></textarea>
            </div>
            <div class="row">
              <div class="submit-form btn">
                <button
                  class="btn btn-primary"
                  type="submit"
                  id="submit-button"
                  title="submit the form"
                  name="submit-form"
                  value="Submit"
                >Submit</button>
                <button
                  class="btn btn-secondary px-3"
                  type="reset"
                  id="reset-button"
                  title="reset the form"
                  name="reset-form"
                  value="Reset"
                > Reset </button>
              </div>
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
